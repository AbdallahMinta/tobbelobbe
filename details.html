<h1>Registrer deg som medlem og bli miljødonør!</h1>
<form action="registrering.html">

    <label for="">Navn</label>
    <input type="text" placeholder="skriv inn fullt navn" name="navn" required>
    <br><br>

    Medlemsskap
    <br>
    <input type="radio" name="abonnement" value="50kr" id="rb-50kr" required>
    <label for="rb-50kr">Mus (50kr i måneden)</label>
    <br>
    <input type="radio" name="abonnement" value="100kr" id="rb-100kr" required>
    <label for="rb-100kr">Ulv (100kr i måneden)</label>
    <br>
    <input type="radio" name="abonnement" value="200kr" id="rb-200kr" required>
    <label for="rb-200kr">Hval (200kr i måneden)</label>
    <br><br>

    <label for="">Kontonummer</label>
    <br>
    <input name="kontonummer" type="tel" inputmode="numeric" pattern="[0-9\s]{13,16}" autocomplete="cc-number"
        maxlength="16" placeholder="xxxx xxxx xxxx xxxx" required>
    <br><br>

    <label for="">Telefonnummer</label>
    <br>
    <input name="telefonnummer" type="tel" inputmode="numeric" pattern="[0-9\s]{5,8}" autocomplete="cc-number"
        maxlength="8" placeholder="xxx xx xxx" required>
    <br><br>

    <label for="">e-post</label>
    <br>
    <input type="text" name="e-post" required placeholder="miljø@gmail.com">

    <br>
    <br>
    <button>Registrer deg!</button>
</form>
